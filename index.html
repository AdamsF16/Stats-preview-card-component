<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <main>
    <div class="wrapper">
      <section class="card__box">
        <div class="card__img-box">
          <div class="card__img-box--shadow"></div>
        </div>
        <div class="card__text-box">
          <h1 class="card__title">Get <span class="card__title--violet">insights</span> that help your business grow.</h1>
          <p class="card__text">  Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
          <div class="card__stats-box">
            <div class="card__stats-item">
              <p class="card__stats-item-heading">10k+</p>
              <p class="card__stats-item-text">companies</p> 
            </div>
            <div class="card__stats-item">
              <p class="card__stats-item-heading">314</p>
              <p class="card__stats-item-text">templates</p>
            </div>
            <div class="card__stats-item">
              <p class="card__stats-item-heading">12m+</p>
              <p class="card__stats-item-text">queries</p>
            </div>
          </div>
        </div>
      </section>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">AdamsF16</a>.
  </div>
</body>
</html>
